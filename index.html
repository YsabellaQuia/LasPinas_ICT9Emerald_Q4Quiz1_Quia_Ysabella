<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
       body {
            background-color: #f0f7ff;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4d7dab; 
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .search-bar input[type="text"],
        .search-bar input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-bar input[type="submit"] {
            background-color: #4d7dab; 
            color: white;
            cursor: pointer;
        }

        .search-bar input[type="submit"]:hover {
            background-color: #2e5573; 
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .login {
            background-color: #c3d9f7; 
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            margin-right: 20px;
            margin-bottom: 20px;
        } 

        .login input[type="email"],
        .login input[type="password"],
        .login input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login input[type="submit"] {
            background-color: #4d7dab; 
            cursor: pointer;
        }

        .login input[type="submit"]:hover {
            background-color: #2e5573; 
        }

        h2 {
            color: #2e5573; 
            margin-bottom: 20px;
        }

        .gif-container {
            margin-top: 20px; 
        }

        .dancing-gif {
            width: 300px; 
            height: auto; 
    </style>
</head>
<body>

<div class="navbar">
    <h2>Online Portfolio: 2023 - 2024</h2>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <input type="submit" value="Search">
    </div>
</div>

<div class="login-container">
    <div class="login">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
            <p>ᓚᘏᗢ</p>
        </form>
    </div>
     <div class="gif-container">
        <img src="https://64.media.tumblr.com/ff71016caba1db5710130ba09e466770/da88531e74c67439-c0/s1280x1920/e2bf57b776ddb7164191ac5ca33c8a50382ef7bb.gifv" alt="Dancing Gif" class="dancing-gif">
        <p>credits to shyghosties from tumblr</p>
    </div>
</div>


</body>
</html>
